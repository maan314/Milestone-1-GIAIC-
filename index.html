<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Resume Builder</h1>
    <h1>by Muhammad Usman</h1>
    <h2>Enter your Information</h2>

    <div class="resume-form">
      <form id="resumeForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required />

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required />

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required />

        <label for="experience">Experience:</label>
        <textarea id="experience" name="experience" placeholder="Enter your work experience" required></textarea>

        <button type="submit">Generate Resume</button>
      </form>
    </div>

    <div class="resume-output" id="resumeOutput">
      <p><strong></strong> <span id="displayName"></span></p>
      <p><strong></strong> <span id="displayEmail"></span></p>
      <p><strong></strong> <span id="displayPhone"></span></p>
      <p><strong></strong></p>
      <p id="displayExperience"></p>
    </div>
  </div>

  <script src="script.js" type="module"></script>
</body>
</html>
